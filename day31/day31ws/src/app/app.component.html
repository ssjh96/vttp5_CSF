{{title}}
<div class="side-by-side">
    <!-- [fruits] is component input, "fruitsData" is parent attribute -->
    <!-- (onSelect) is component output, "addToCart()" is parent method -->
    <app-select-items [fruits]="fruitsData" (onSelect)="addToCart($event)"></app-select-items>

    <!-- [cart] is component input, "cartData is parent component" -->
    <!-- (onRemove) is component output, "handleRemove()" is parent method -->
    <app-cart [cart]="cartData" (onRemove)="handleRemove($event)"></app-cart>
</div>
{{cartData | json}}
