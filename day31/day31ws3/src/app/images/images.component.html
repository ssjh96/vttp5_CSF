<h3>Your numbers</h3>

<div class="image-container">
    <img [src] = "currentImage" alt = "Number Image">
</div>

<div class="button-container">
    <button (click)="nextImage()" [disabled]="currentNum === maxNum"> Next </button>
    <button (click)="previousImage()" [disabled]="currentNum === 0"> previous </button>
</div>
