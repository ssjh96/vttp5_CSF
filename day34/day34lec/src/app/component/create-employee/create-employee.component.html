<div class="container lg-6">

    <h1 class="text-decoration-underline">Create Employee</h1>

    <form method="POST" [formGroup]="form" (ngSubmit)="postEmployee()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="emailId" formControlName="emailId" class="form-control"/>
        </div>

        <div class="mb-3">
            <input type="submit" value="Create">
        </div>
    </form>
</div>
