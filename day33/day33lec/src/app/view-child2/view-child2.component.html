<h1>products</h1>
<br>
<button tyoe="button" (click)="addProduct()">ADD</button>

<form [formGroup]="productForm" (ngSubmit)="processForm()">
    <table>
        <thead>
            <tr>
                <th>s/n</th>
                <th>item</th>
                <th>description</th>
                <th>qty</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products.controls; let index = index;">
                <td>
                    {{ index + 1 }}
                </td>
                <td>
                    <label name="name">Name</label>
                    <input type="text" formControlName="name">
                </td>
                <td>
                    <label name="name">Description</label>
                    <input type="text" formControlName="description">
                </td>
                <td>
                    <label name="name">Qty</label>
                    <input type="number" formControlName="qty">
                </td>
            </tr>
        </tbody>
    </table>
</form>

{{productForm.get("products") | json}}
