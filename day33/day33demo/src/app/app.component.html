<!-- change-detection-demo.component.html -->
<h2>Change Detection Demo</h2>

<!-- Primitive Value Demo -->
<div style="border:1px solid #ccc; padding:10px; margin-bottom:20px;">
  <h3>Primitive Value: Counter</h3>
  <p>Counter: {{ counter }}</p>
  <button (click)="incrementCounter()">Increment Counter</button>
</div>

<!-- Reference Type Demo -->
<div style="border:1px solid #ccc; padding:10px; margin-bottom:20px;">
  <h3>Reference Type: Numbers Array</h3>
  <p>Numbers: {{ numbers }}</p>
  <button (click)="addNumberWithoutNewReference()">Add Number (in-place)</button>
  <button (click)="addNumberWithNewReference()">Add Number (new reference)</button>
</div>

<!-- Pass the 'counter' value to the child component -->
<!-- Pass the 'numbers' array to the child component -->
<!-- Child Component for ngOnChanges -->
<app-change-detection [counter]="counter" [data]="numbers"></app-change-detection>


<h1>Content Projection Demo</h1>
<!-- 
  The button inside <app-registration> is 
  the "content" we are projecting into the child component.
-->
<app-registration [title]="title" #regForm1>

  <p>This is projected by ng-content</p>

  <button type="button" (click)="processRegistration()">
    Register
  </button>  
  
</app-registration>

<button (click)="processShowValue()">Show Child Form Values</button>
