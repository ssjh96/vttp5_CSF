@for (product of products; let index = $index; track product) {

    <div>
      <mat-card class="align mb-3" appearance="outlined">
        <div>
            <img class="image" mat-card-image [src]="product.image" [alt]="product.name">
        </div>
        
        <div>
            <mat-card-content>
                <h5> Name: {{product.name}}</h5>
                <h5> Price: {{product.price}}</h5>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button (click)="addProduct(product)"> + </button>
                <button mat-stroked-button (click)="removeProduct(product)"> - </button>
            </mat-card-actions>
        </div>
      </mat-card>
    
    </div>
